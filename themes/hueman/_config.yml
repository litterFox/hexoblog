# Menus
menu:
    Home: /
    # Delete this row if you don't want categories in your header nav bar
    category_jser: /categories/jser
    category_conser: /categories/conser
    category_other: /categories/other
    about: /about

# Customize
customize:
    logo:
        width: 165
        height: 60
        url: images/logo-header.png
    theme_color: '#62bbc3'
    highlight: androidstudio
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: favicon.ico
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        github: https://github.com/litterFox
        weibo: http://weibo.com/p/1005052435279412/home?from=page_100505_profile&wvr=6&mod=data&is_all=1#place


# Widgets
widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    - links

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

# Comment
comment:
    # disqus: hexo-theme-hueman # enter disqus shortname here
    duoshuo: litterfox
    youyan: # enter youyan uid here

# Share
share: default # options: jiathis, bdshare, addtoany, default

# Plugins
plugins:
    fancybox: true # options: true, false
    scrollLoading: true # options: true, false
    google_analytics: # enter the tracking ID for your Google Analytics
    baidu_analytics: 69740646c0e72f33a470f1da53da89bc

# Miscellaneous
miscellaneous:
    open_graph: # see http://ogp.me
        fb_app_id:
        fb_admins:
        twitter_id:
        google_plus:
    links:
        Hexo: http://hexo.io
        JavaChen Blog: http://blog.javachen.com/
        大搜车团队: http://f2e.souche.com/blog/
